            ica06 Motorcycle Purchase Form - sdytiuk

            <label>
                Brand:
            </label>
            <section>
                <select id="motoType" name="motoType" size='5'>

            <label>
                Options:
            </label>
            <section>
                <label><input type="checkbox" name="ABS" value="200">Automatic Braking System</label><br>
                <label><input type="checkbox" name="TCS" value="300">Traction Control System</label><br>
                <label><input type="checkbox" name="FMM" value="500">Flight Mode Mapping</label>
            </section>
            
            <label>
                Pre-Payment:
            </label>
            <section>
                <input type="text" name="downpayment" value="0">
            </section>
            
            <section id="submitButton">
                <input type="submit" class="submit" value="Let's Buy">
                <input type="hidden" name="total">
            </section>
