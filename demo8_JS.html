    <div class="main">
      <div class="header-center"><h1 class="font-effect-3d">ica06 - JS Form Demo</h1></div>

        <div>Number of units : </div>
        <div><input type="text" id="idNumUnits" name="NumUnits" maxlength="6" value="0"></div>

        <div>Cost : </div>
        <div><input type="text" id="idCost" name="Cost" readonly value="0"></div>

        <div><input type="checkbox" id="idTip" name="Tip" checked="checked"></div>
        <div>Parking : </div>

          <select name="Parking">

            <option value="10">Lot</option>
            <option value="20">Parkade</option>
          </select>
        </div>
        <input type="reset" value="Clear'em All">
        <input type='submit' value="Let's Go">
      </form>
      <div id="status" class="output">output</div>
