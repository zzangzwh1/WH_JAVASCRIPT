<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="exam.js"></script>
    <title>Document</title>
</head>

<body>
    <section>
        <form name="car">
            <label>Customer Name: 
                <input type="text" name="custname" id="custname">
            </label><br>
            Car Brand Requested:
            <label>
                <input type="radio" name="brand" id="buick" value="buick">
                Buick
            </label>
            
            <label>
                <input type="radio" name="brand" id="gmc" value="gmc">
                GMC
            </label>
            <label>
                <input type="radio" name="brand" id="pontiac" value="pontiac">
                Pontiac
            </label>
            <br>
            Options:
            <label>
                <input type="checkbox" name="AC" id="ac">AC
            </label>
            <label>
                <input type="checkbox" name="Cruise" id="cruise">
                Cruise
            </label>
            <label>
                <input type="checkbox" name="Standard" id="standard">
                Standard Transmission
            </label>
            <br>
            <input type="button" id="btnAdd" value="Add">
            <input type="button" id="btnDisplay" value="Display">

        </form>
    </section>
    
</body>
</html>
