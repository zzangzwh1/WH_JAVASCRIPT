<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<style>
    section{
        margin-left: auto;
        margin-right: auto;
    }
    form{
        display: grid;
        grid-auto-columns: auto auto;

    }
    #pass{
        grid-column: 1/2;
    }
    #range{
        grid-column: 2/3;
    }
    #comment{
        grid-column: 1/3;
    }
    #buttons{
        grid-column: 1/3;
    }

</style>
<body>
    <form action="http:" method="POST">
        <section id="pass">
            <label for="thePassword">
                Please enter your password:
                <input type="password" name="password" id="thePassword">
            </label>
            <input type="hidden" name="SecretSuperStar" value="Grogu">

        </section>
        <section id="range">
                <label for="howMuch">
                    How much do you like Web?
                    <input type="range" name="WebRating" id="howmuch">
                </label>
        </section>
        <section id="comment">
            <label for="comments">
                <textarea name="theComments" id="comments" cols="30" rows="10">
                    please tell us why?
                </textarea>
            </label>
        </section>
        <section id="buttons">
                <button type="reset">Clear</button>
                <input type="submit" value="submit">

        </section>
    </form>
</body>
</html>
